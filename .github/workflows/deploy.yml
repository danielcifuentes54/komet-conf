on: push
name: deploy
jobs:
  deploy:
    name: CI and CD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
      - name: build and push to docker
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ github.repository }}
          tags: latest
      - name: Deploy to AWS
        uses: peterkimzz/aws-ssm-send-command@1.0.1
        id: ssm
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          instance-ids: ${{ secrets.INSTANCE_ID }}
          working-directory: /
          command: docker ps -q -f Name=komet-conf | xargs -r docker rm -f && docker pull ${{ secrets.DOCKER_USERNAME }}/komet-conf:latest && docker run -d --name komet-conf -p 80:8080 ${{ secrets.DOCKER_USERNAME }}/komet-conf:latest